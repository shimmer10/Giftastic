<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Hero GIF Generator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 jumbotron text-center">
                <h1>Super Hero GIF Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="buttons"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form id="gif-form">
                    <label for="topic-input"></label>
                    <input class="btn-block" type="text" id="topic-input" placeholder="Add Super Hero"><br>
                    <input class="btn btn-primary btn-block" id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10" id="gif-view">

            </div>
            <div class="col-lg-2" id="favorites">
                <h1>Favorites:</h1>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
